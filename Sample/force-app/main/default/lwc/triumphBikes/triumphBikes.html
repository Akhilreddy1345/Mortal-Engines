<template>
    
    <div class="slds-grid slds-gutters backgroundImage">
            <div class="slds-p-around_medium slds-col slds-size_2-of-12" style="width:200px; height:200px">
                <span><c-mortal-engines-logo ></c-mortal-engines-logo></span>
                
            </div>
            
                
            <!-- Adding search box -->
            <div class="slds-col slds-size_6-of-12" style="margin-top:2%">
                <span><lightning-input type="search" placeholder="search bikes..." onchange={handleclick}></lightning-input></span>
            </div>


            <!-- Filtering by price -->
            <div class="slds-p-around_small slds-col slds-size_2-of-12" style="margin-top:0.9%">
                <span> <lightning-combobox 
                    label="Price Range"
                    value={SelectedPrice}
                    placeholder="Select price range"
                    options={Priceoptions}
                    onchange={handlePriceChange} ></lightning-combobox>
                </span>
            </div >
            <div class="slds-clearfix slds-size_2-of-12">
                <span class="slds-float_right">
                <img src={cartLogo}  style="height:80px; width:80x color:black" onclick={handleGo}>{totalItems}
                </span>
            </div>
    </div>

    <div class="slds-grid slds-gutters" style="background-color:black">
        <!-- <lightning-layout-item size="6" padding="around-medium" medium-device-size="6" style="display:inline-block"> -->
            <div class="custom-box slds-align_absolute-center slds-col slds-size_12-of-12">
                <template if:false={showBikes}>
                    <div class="slds-p-around_xx-small bikelogohovering" >
                        <img src={enfieldlogo} onclick={goToRoyal}>
                    </div>
                    <div class="slds-p-around_xx-small bikelogohovering" >
                        <img src={triumphlogo} onclick={goToTriumph}>
                    </div>
                    <div class="slds-p-around_xx-small bikelogohovering" >
                        <img src={ducatiLogo} onclick={goToDucati}>
                    </div>
                    <div class="slds-p-around_xx-small bikelogohovering">
                        <img src={harleyLogo} onclick={gotToHarley}>
                    </div>
                    <div class="slds-p-around_xx-small bikelogohovering" >
                        <img src={kawasakiLogo} onclick={gotToKawasaki}>
                    </div>
                    <div class="slds-p-around_xx-small bikelogohovering" >
                        <img src={bmwlogo} onclick={goToBMW}>
                    </div>
                    <div class="slds-p-around_xx-small bikelogohovering" >
                        <img src={benellilogo} onclick={goToBenelli}>
                    </div>
                    
                </template>
            </div>
        <!-- </lightning-layout-item> -->
    </div>


<template if:false={showCarousel}>
        <div>
            <c-carouselimages></c-carouselimages>
        </div>
</template>


    <template if:true={showBikes}>
        <lightning-layout multiple-rows="true">
            <!-- Displaying all Items -->
            <template for:each={filterRecords} for:item="Bike__c">
                <lightning-layout-item key={Bike__c.Id} size="6" style="border:2px solid #ccb8ff">
                    <lightning-card icon-name="â€Žcustom:custom80" >
                        
                        <div class="slds-var-p-horizontal_small" >
                            <div class="slds-grid slds-wrap">
                               <div class="slds-col slds-size_8-of-12">
                                   <div style="text-decoration:underline; font-size:25px; margin-left:190px; width: 100%; color: black; font-style:italic"> {Bike__c.Name}</div>
                                   <div style="margin-left:80px; width: 100%">
                                   <img src={Bike__c.Image__c}  alt="Image Error">
                                   </div>
                                   
                                    <b>Model :</b> {Bike__c.Name}</br>
                                    <b>Price :</b> â‚¹{Bike__c.Price__c}</br></br>
                                    
                                                               
                               </div>
                            </div>
                        </div>
                            <lightning-button variant="Outline Brand" value={Bike__c.Id} label="View Details" slot="actions" onclick={handleDetails}></lightning-button>&nbsp;

                            <lightning-button variant="baseline" value={Bike__c} label="ðŸ›’ Add to cart" class="slds-align_absolute-center" style="display:inline-block" onclick={addToCart}></lightning-button>&nbsp;

                            <lightning-button  variant="brand"  value={Bike__c.Id} label="Order Now" class="slds-align_absolute-center" style="display:inline-block" onclick={ordernow} ></lightning-button> 

                    </lightning-card>
                    
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </template>
        


        <template if:true={isDetailModalOpen}>
        <!-- viewDetails using popup -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Bike Details</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <c-view-details-button record-id={storeDetailsId}></c-view-details-button>
                </div>
                <footer class = "slds-modal__footer">
                    <button class = "slds-button slds-button_neutral" onclick={closeModal}>Close</button>
                </footer>
                
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>


    <template if:true={isOrderModalOpen}>
        <!-- Order Now button using popup -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModals}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Order Details</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <div>
                        <c-ordercreation></c-ordercreation>
                    </div>
                    
                </div>
                
                
            </div>
        </section>
    </template>
        <!-- FOOTER -->
<footer class="slds-p-around_large slds-gutters" style="background-color: #cce7e8">
  <!-- LAYOUT GRID -->
  <div class="slds-align_absolute-center">
    <p> <b>Connect with us : </b> </p>
    <img src={facebooklogo} style="display:inline-block">
    <a href="https://www.youtube.com/@AnuragSalgaonkar"><img src={youtubelogo} style="display:inline-block"></a>
    <a href="https://www.instagram.com/motorcyclenews/"><img src={instagramlogo} style="display:inline-block"></a>
  </div>
  <div class="slds-grid slds-grid_vertical slds-align_absolute-center" >

    <p class="slds-col"><b>"NO ROAD IS TOO LONG IF YOU HAVE GOOD COMPANY"</b></p>
    <p class="slds-col"><b>&copy;Edula Akhil kumar Reddy</b></p>
  </div>
  <div class="slds-grid slds-grid_vertical slds-align_absolute-center" >
    <p class="slds-col"><b>&copy; www.mortalengines.com</b></p>
  </div>
  <!-- / LAYOUT GRID -->
</footer>
<!-- / FOOTER -->

</template>

<template>
    <lightning-card title="Account Records" icon-name="standard:account">
        <lightning-button variant="brand" label="View Details" onclick={handleShowSelectedId}></lightning-button>
        <lightning-datatable
            key-field="id"
            data={accountList.data}
            show-row-number-column
            columns={columnsList}
            onrowselection={handleRowSelection}
            max-row-selection = 1>
        </lightning-datatable>
        
    </lightning-card>
   
</template>
